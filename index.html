<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
       
    </style>
</head>
<body class="">

    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-7">

           <div class="nav row bg-danger py-2">
                <div class="col-1 text-center">
                    <a class="btn btn-danger btn-sm" href="search.html">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <div class="col-10 text-center text-white"><h4><a class="text-white" style="text-decoration: none;" href="index.html">MangaReader</a></h4></div>
                <div class="col-1"></div>
           </div>

           <div class="col-12" id="main-content">
                <div class="row">

                    <div class="col-12">
                        <h5>Latest Update</h5>
                    </div>

                </div>
                <div class="row" id="show_homepage"></div>
           </div>

        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        $(document).ready(function(){
            load_homepage()
        })

        function load_homepage(){
            $.ajax({
                url: site_api+'home/homepage',
                type: 'GET',
                dataType: "jsonp",
                jsonpCallback: "callback",
                success: function(d){

                    if(d.status == true){
                        let data = d.data;
                        let html = '';
                        for(let i = 0; i < data.length; i++){
                            html += '<div class="col-12 col-md-6"><a href="manga.html?uri='+data[i].link+'">'+data[i].title+'</a></div>'
                        }
                        $('#show_homepage').html(html);
                    } else {
                        $('#show_homepage').html('Error');
                    }

                },
                error: function(xhr, status, error){
                    alert(error)
                }
            })
        }
    </script>
</body>
</html>
